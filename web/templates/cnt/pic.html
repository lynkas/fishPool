{{define "cnt/pic.html"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Topic}}</title>

    {{template "css" .}}
    <link rel="stylesheet" href="/css/pic.css?{{.v}}">

</head>
<body>
{{template "logo"}}

<div style="width: 100%;text-align: center">
    <img style="max-width: 100%" src="{{.pic.FileName}}">
    <div>
        <span style="font-size: 20px">Author</span>
        <span style="font-size: 20px;font-weight: bold">{{.pic.Creator}}</span>
    </div>
    <div>
        <span style="font-size: 20px">Time</span>
        <span style="font-size: 20px;font-weight: bold">{{.pic.CreatedTime}}</span>
    </div>
    <div>
        <span style="font-size: 20px">Topic</span>
        <span style="font-size: 20px;font-weight: bold">{{.pic.Topic}}</span>
    </div>
    {{if .pic.Own}}
    <div>
        <button class="btn btn-outline-danger btn-sm" id="delete">Delete</button>
    </div>
    {{end}}
</div>

</body>
{{template "js" .}}
<script src="/js/pic.js?{{.v}}"></script>
</html>
{{end}}
