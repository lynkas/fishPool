<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.title}}</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/drawingboard.css">
    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
<div class="nav-logo">
    <img class="head-img" src="/src/logo.png">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 menu">
            <div class="draw-title">draw</div>
            <input class="input" id="topic" name="topic" value="{{.topic.Content}}" />
            <button id="change-topic" class="btn btn-outline-info btn-sm btn-unfocus" type="button">random topic</button>
            <div class="draw-title">name</div>
            <input class="input" id="author" name="author" value="Someone" />

            <button id="submit" class="btn btn-sm btn-success">Submit</button>
            <a style="margin-left: 5px" id="link">

            </a>
        </div>
        <div class="col-12">
            <div class="cvs-out">
                <div class="cvs" id="title-board"></div>
                <!-- <div style="width: 500px;height:500px" id="test"></div> -->
                <div id="number"></div>
            </div>
        </div>
        <div class="col-12">
            <h2 style="display:inline-block;margin-top: 20px">Masterpieces...</h2>
            <button id="rand-mp" style="margin-left: 5px" class="btn btn-sm btn-outline-info">Random</button>
            <div style="display: none" id="mp-s">
                <div class="masterpiece-div">
                    <div class="masterpiece-img" style=""></div>
                    <div class="masterpiece-info">
{{/*                        {{.Creator}}*/}}
{{/*                        {{.CreatedTime | TimeReadable}}*/}}
                        <a class="linkto" href="/pic/{{.Key}}">View</a>

                        <div class="use-topic">
{{/*                            {{.Topic}}*/}}
                        </div>
                    </div>
                </div>

            </div>
            <div id="mp-c" class="d-flex flex-row bd-highlight mb-3 flex-wrap d-flex justify-content-center">

                {{range .pics.Pic}}
                    <div class="">
                        <div class="masterpiece-div">
                            <div class="masterpiece-img" style="background-image: url('{{.FileName}}')"></div>
                            <div class="masterpiece-info">
                                {{.Creator}}
                                {{.CreatedTime | TimeReadable}}
                                <a class="linkto" href="/pic/{{.Key}}">View</a>
                                <div class="use-topic">{{.Topic}}</div>
                            </div>
                        </div>

                    </div>
                {{end}}
            </div>

        </div>
    </div>
</div>

<div>

</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/pressure.min.js"></script>
<script src="/js/drawingboard.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</html>
